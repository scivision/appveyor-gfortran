environment:
  MINGW_DIR: C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1

clone_depth: 3


before_build:
- ls %MINGW_DIR%
- ls C:\mingw-w64\i686-5.3.0-posix-dwarf-rt_v4-rev0
- set Path=%MINGW_DIR%\bin;%Path%
- gcc -dumpversion
- g++ -dumpversion
- gfortran -dumpversion
- mingw32-make --version
- cmake --version

- set ORIGPATH=%PATH%
- set FC=%MINGW_DIR%\bin\gfortran.exe


build_script:
- cd bin
- set Path=C:\Program Files (x86)\CMake\bin
- cmake .. -G "MinGW Makefiles"
- set Path=%OLDPATH% 
- ..\%MINGW_DIR%\bin\mingw32-make
  
after_build:
- hello.exe
